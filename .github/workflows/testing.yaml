name: Testing Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '16'

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Lint ğŸ‘•
        run: npm run lint

  test:
    needs: [lint]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '16'

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Unit tests ğŸ§ª
        run: npm test