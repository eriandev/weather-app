name: Testing Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies ğŸ§±
        run: pnpm i

      - name: Lint ğŸ‘•
        run: pnpm lint

  test:
    needs: [lint]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies ğŸ§±
        run: pnpm i

      - name: Unit tests ğŸ§ª
        run: pnpm test