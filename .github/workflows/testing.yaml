name: Testing Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use pnpm ğŸ—œï¸
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0
          run_install: false

      - name: Use Node.js ğŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'pnpm'

      - name: Install dependencies ğŸ§±
        run: pnpm install

      - name: Lint ğŸ‘•
        run: pnpm lint

  test:
    needs: [lint]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use pnpm ğŸ—œï¸
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0
          run_install: false

      - name: Use Node.js ğŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'pnpm'

      - name: Install dependencies ğŸ§±
        run: pnpm install

      - name: Unit tests ğŸ§ª
        run: pnpm test